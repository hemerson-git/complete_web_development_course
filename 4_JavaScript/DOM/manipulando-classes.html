<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulando Classes de elementos</title>

    <style>
        .estilo1 {
            background-color: red;
            color: white;
        }

        .estilo2 {
            background-color: blue;
            color: pink;
        }
    </style>
</head>

<body>
    <h1>Manipulando Classes de elementos</h1>

    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
    <hr />
    <button type="button" onclick="modificarClasse()">Aplicar classe</button>

    <script>
        function modificarClasse() {
            var classe = document.getElementById('mensagem').className

            if (classe === 'estilo1') {
                document.getElementById('mensagem').className = "estilo2";
            } else {
                document.getElementById('mensagem').className = "estilo1";
            }
        }
    </script>
</body>

</html>
