<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow Functions</title>
</head>

<body>

    <script>
        //função anonima padrão 
        let quadrado = function(x) {
            return x * x;
        }

        //arrow function
        let quadrado = (x) => {return x * x};

        //arrow functions caso haja apenas um parametro, opcional o uso dos parenteses
        let quadrado = x => {return x * x};

        //caso haja apenas uma instrução de retorno é possivel ainda ocultar o return e as chaves
        //esse recurso é chamado de retorno implicito 
        let quadrado = x => x * x; 

        document.write(quadrado(3));
    </script>
</body>

</html>
