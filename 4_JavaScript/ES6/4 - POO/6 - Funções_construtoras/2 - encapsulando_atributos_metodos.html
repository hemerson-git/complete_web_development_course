<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funções construtoras - Construindo objetos</title>
</head>
<body>
    <script>
        let Carro = function () {
            this.cor = 'Amarelo'
            this.modelo = 'Chevette'
            this.velocidadeAtual = 0
            var velocidadeMaxima = 180

            this.getVelocidadeAtual = function () {
                return this.velocidadeAtual;
            }

            this.setVelocidadeAtual = function(velocidade) {
                this.velocidadeAtual = velocidade;
            }

            this.acelerar = function () {
                let velocidade = this.getVelocidadeAtual() + 50;
                if(velocidade > velocidadeMaxima) {
                   this.setVelocidadeAtual(velocidadeMaxima) ;
                } else {
                    this.setVelocidadeAtual(velocidade);
                }
            }
        }

        let carro2 = new Carro();
        // console.log(carro2);
        console.table(carro2)
    </script>
</body>
</html>
