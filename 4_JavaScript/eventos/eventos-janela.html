<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos do mouse - JavaScript</title>
</head>
<body>
    <h1>Eventos do Mouse com JavaScript</h1>
    <input type="text" name="texto" id="texto" onkeyup="acao()">

    <script>
        //onkeydown -> evento disparado uma tecla é pressionada
        //onkeypress -> evento disparado quando uma tecla que possui um caracter é pressionada
        //onkeyup -> evento disparado quando uma tecla é solta

        function acao(){
            alert('Evento disparado');
        }
    </script>
</body>
</html>
