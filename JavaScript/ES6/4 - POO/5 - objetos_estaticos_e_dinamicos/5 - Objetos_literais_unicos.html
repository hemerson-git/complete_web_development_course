<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objetos literais / Objetos únicos</title>
</head>

<body>
    <script>
        let assinatura = {
            idCliente: 1000,
            descricao: 'Acesso à internet',
            status() {
                console.log('Ativo')
            }
        }

        console.log(assinatura.descricao);
        let y = assinatura;
        console.log(y.descricao);

        y.descricao = 'Tv + Internet + Telefone';
        console.log(assinatura.descricao);
        console.log(y.descricao);
            
    </script>
</body>

</html>
