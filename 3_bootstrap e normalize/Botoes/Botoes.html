<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Botões Bootstrap</title>

    <!--CSS DO BOOTSTRAP-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mb-5">
        <h2>Cores botões</h2>
        <div class="row">
            <div class="form-group">
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-light">Light</button>
                <button class="btn btn-dark">Dark</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-info">Info</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-danger">Danger</button>
                <button class="btn btn-link">Link</button>
            </div>
        </div>

        <h2>Tamanhos de Botões</h2>
        <div class="row">
            <div class="form-group">
                <button class="btn btn-sm btn-info">Small</button>
                <button class="btn btn-info">Normal</button>
                <button class="btn btn-lg btn-info">Large</button>
            </div>
        </div>

        <h2>Displays de Botões</h2>
        <div class="row">
            <button class="btn btn-block btn-danger">Botão em bloco</button>
            <button class="btn btn-inline btn-danger">Botão em Inline</button>
            <button class="btn btn-inline-block btn-danger">Botão Inline Block</button>
        </div>

        <h2>Botões Outline</h2>
        <div class="form-group">
            <div class="btn btn-outline-primary">Outline Primary</div>
            <div class="btn btn-outline-secondary">Outline Secondary</div>
            <div class="btn btn-outline-light">Outline light</div>
            <div class="btn btn-outline-dark">Outline Dark</div>
            <div class="btn btn-outline-success">Outline Success</div>
            <div class="btn btn-outline-info">Outline Info</div>
            <div class="btn btn-outline-warning">Outline Warning</div>
            <div class="btn btn-outline-danger">Outline Danger</div>
        </div>

        <h2>Grupo de botões</h2>
        <div class="btn-group">
            <button class="btn btn-info">botão</button>
            <button class="btn btn-info">botão</button>
            <button class="btn btn-info">botão</button>
            <button class="btn btn-info">botão</button>
        </div>

        <h2>Grupo vertical de botões</h2>
        <div class="btn-group-vertical">
                <button class="btn btn-info">botão</button>
                <button class="btn btn-info">botão</button>
                <button class="btn btn-info">botão</button>
                <button class="btn btn-info">botão</button>
        </div>

        <h2>Tipos de Botões</h2>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Input submit">
            <input type="button" class="btn btn-primary" value="Input button">
            <a href="#" class="btn btn-primary">Link</a>
            <button class="btn btn-primary">Botão</button>
        </div>

        <h2>Botão de Dropdown</h2>
        <div class="dropdown mb-5">
            <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">Dropdown</button>

            <div class="dropdown-menu">
                <a href="" class="dropdown-item">Item</a>
                <a href="" class="dropdown-item">Item</a>
                <a href="" class="dropdown-item">Item</a>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
