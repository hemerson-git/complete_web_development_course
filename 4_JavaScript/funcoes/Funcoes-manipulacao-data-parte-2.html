<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Métodos para manipulação de datas</title>
</head>
<body>
    <h1>Métodos para manipulação de datas</h1>
    
    <script>
        // 15/01/2019
        var data1 = new Date(2019, 0, 15);

        // 27/02/2019
        var data2 = new Date(2019, 1, 27);

        document.write(data1.toString());
        document.write('<hr/>');
        document.write(data2.toString());
        
        document.write('<br/><br/><hr/>');
        
        //converter datas para algo que possamos calcular
        document.write(data1.getTime());
        document.write('<hr/>');
        document.write(data2.getTime());
        
        //1 de janeiro de 1970 até a data atual
        document.write('<br/><br/><hr/>');

        //encontrar a quantidade de milissegundos entre a primeira data e a segunda
        var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime());
        var milissegundos_por_dias = 86400000;

        //converter os milissegundos para dias
        //um dia tem 24 horas, uma hora tem 60 minutos
        //um minuto 60 segundos, um segundo 1000 milissegundos
        //quantos milissegundos possui em um dia

        document.write(Math.ceil(milissegundos_entre_datas / milissegundos_por_dias) + " dias");

    </script>
</body>
</html>
