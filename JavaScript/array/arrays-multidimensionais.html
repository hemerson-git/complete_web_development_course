<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays Multidimensionais - JavaScript</title>
</head>

<body>
    <h1>Arrays Multidimensionais com JavaScript</h1>

    <script>
        var lista_coisas = Array();

        lista_coisas['frutas'] = Array();
        lista_coisas['pessoas'] = Array();

        lista_coisas['frutas'][0] = 'Banana';
        lista_coisas['frutas'][1] = 'Maçã';
        lista_coisas['frutas'][2] = 'Morango';
        lista_coisas['frutas'][3] = 'Uva';

        lista_coisas['pessoas']['a'] = 'João';
        lista_coisas['pessoas']['b'] = 'José';
        lista_coisas['pessoas']['c'] = 'Maria';

        document.write(lista_coisas['frutas'][3])
    </script>
</body>

</html>
