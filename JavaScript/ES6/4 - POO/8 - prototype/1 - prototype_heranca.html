<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prototype - Heran√ßa</title>
</head>
<body>
    <script>
        Object.prototype.attr50 = 'd'; //Cuidado, isso faz um atributo ser global
        let animal = {attr1: 'a'}
        let vertebrado = {__proto__: animal, attr2: 'b'}
        let ave = {__proto__: vertebrado, attr3: 'c'} 

        console.log(ave.attr1, ave.attr2, ave.attr3, ave.attr50);
    </script>
</body>
</html>
