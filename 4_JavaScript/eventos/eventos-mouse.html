<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos do teclado - JavaScript</title>
</head>
<body>
    <h1>Eventos do Teclado com JavaScript</h1>
    <div onmouseout="acao()" style= "background-color: gray; width: 250px; height: 250px;">
    </div>

    <script>
        //onclick -> evento disparado quando o elemento é clicado
        //ondblclick -> evento disparado quando o elemento é clicado duas vezes
        //onMouseup -> evento disparado quando o botão do mouse é solto
        //onmouseover -> evento disparado ao passar o mouse sobre o elemento
        //onmouseout -> evento disparado ao tirar o cursor de cima do elemento
        function acao(){
            alert('Evento disparado');
        }
    </script>
</body>
</html>
