<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operadores Spread/Rest Parte 2</title>
</head>
<body>
    <script>
        //O operador Rest funciona como varArgs do Java, tendo porém, mais mobilidade
        //Ao contrário do spread, ele une os elementos em um array
        function soma(...param) {
            let resultado = 0;
            param.forEach(v => resultado += v);
            return resultado;
        }

        console.log(soma(1, 3, 5, 2,15));

        function multiplicacao(m, ...p) {
            let resultado = 0
            p.forEach(v => resultado += m * v)

            return resultado;
        }

        console.log(multiplicacao(5, 3, 4, 7));
        
    </script>
</body>
</html>
