<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Curso Completo Web - Tamanhos de texto</title>
    <style>
        
        div{
            font-size: 60px;
        }
        
        .texto {
            /*
                px -> tamanho fixo
                %  -> tamanho relativo ao tamanho padrão adotado pelos browser
                em -> tamanho relativo ao container pai
            */
            font-size: 1em; 
        }
        
        .texto-2{
            font-size: 15px;
        }

    </style>
</head>

<body>
    
    <div>
        <p class="texto">Conteúdo 1</p>
        <p class="texto-2">Conteúdo 2</p>
    </div>
</body>

</html>
