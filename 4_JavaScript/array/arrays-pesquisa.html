<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays - métodos de pesquisa</title>
</head>
<body>
    <h1>Arrays - métodos de pesquisa</h1>

    <script>
        
        var lista_frutas = ['Banana', 'Maçã', 'Morango', 'Uva'];

        //busca por um elemento através do conteúdo
        //retorna o indice do elemento em questão
        var indice = lista_frutas.indexOf('Morango');
        console.log(indice);


    </script>
</body>
</html>
