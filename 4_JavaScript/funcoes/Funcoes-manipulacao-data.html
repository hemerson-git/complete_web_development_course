<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Métodos para manipulação de datas</title>
</head>
<body>
    <h1>Métodos para manipulação de datas</h1>
    
    <script>
        var data = new Date();

        //impressão da data atual
        document.write(data.getDate() + '/' + data.getMonth() + "/" + data.getFullYear() +"<br/>");

        //adicionando ou removendo dias da data atual
        data.setDate(data.getDate() + 1);
        document.write(data.getDate() + "<br/>");

        data.setDate(data.getDate() - 1)
        document.write(data.getDate())
    </script>
</body>
</html>
