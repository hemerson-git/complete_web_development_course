
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			button {
				margin-bottom: 5px;
				width: 100px;
			}

			.div1 {
				width: 100px;
				height: 100px;
                border: 1px solid slateblue;
                background-color: aquamarine;
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
               $('#btn1').on('click', () => {
                   $('.div1').animate({
					   	'height' : '150px',
						'width' : '150px',
						'margin-top': '150px',
						'margin-left': '100px',
						'border-radius': '50%'
				   },
				   
				   {
						duration: 1500,
						start: () => {console.log('A animação começou')},
						complete: () => {console.log('Fim da animação')}
				   })
               })
			})
		</script>
	</head>

	<body>
		
		<div class="grupo">
			<button type="button" id="btn1">DIV 1</button>
			<div id="div1" class="div div1"></div>
		</div>
			
	</body>

</html>
