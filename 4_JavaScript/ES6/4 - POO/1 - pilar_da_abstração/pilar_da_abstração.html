    <script>
        //modelo da objeto
        class ContaBancaria {
            constructor() {
                this.agencia = 1085;
                this.numeroConta = 835125;
                this.saldo = 50;
                this.limite = 450;
            }

            depositar(valorDeposito) {
                this.saldo += valorDeposito;
            }

            sacar(valorSaque) {
                if(this.saldo >= valorSaque) {
                    this.saldo -= valorSaque
                } else {
                    alert('Valor indisponível para saque');
                    return false;
                }
            }

            consultarSaldo() {
                return this.saldo;
            }
        }
